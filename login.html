<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <title>Login | Fitware</title>
</head>

<body>
    <header class="cabecalho-login">
        <a class="btn-home" href="home.html"><strong>Voltar para página inical</strong></a>
    </header>

    <main class="conteudo-login">
        <div class="login">
            <div class="card-login">
                <h2>Faça seu cadastro</h2>
                <div class="text-field">
                    <label id="nome">Nome</label>
                    <br>
                    <input type="text" for="nome" name="nome" placeholder="nome">
                    <br>
                    <label id="sobrenome">Sobrenome</label>
                    <br>
                    <input type="text" for="sobrenome" name="sobrenome" placeholder="sobrenome">
                    <br>
                    <label id="idade">Idade</label>
                    <br>
                    <input type="date" for="idade" name="idade">
                    <br>
                    <label id="email">Email</label>
                    <br>
                    <input type="email" for="email" name="email" placeholder="email">
                    <br>
                    <label id="senha">Senha</label>
                    <br>
                    <input type="password" for="senha" name="senha" placeholder="senha">
                    <br>

                </div>
                <button class="btn-login">Cadastrar</button>

            </div>
        </div>
    </main>

</body>

</html>
